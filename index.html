<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="./resources/css/style.css">

    <title>G.I. Haul</title>
  </head>
  <body>
    <header>
      <nav class="navbar mb-2 bg-white text-dark">
        <div class="container">
          <div>
            <a class="navbar-brand" href="#">
              <img class="img-fluid w-75" src="./images/gihaul--logo.png" alt="G.I. Haul Logo">
            </a>
          </div>

          <div>
            <p id="nav-number">Call 1-855-8GI-HAUL</p>
            <div>
              <ul class="nav-list list-unstyled">
                <li><a href="#!">How It Works</a></li>
                <li class="mx-3"><a href="#!">Reviews</a></li>
                <li><a href="#!">Book Now</a></li>
              </ul>
            </div>
          </div>
        </div>
      </nav>
    </header>

    <section id="hero">
      <div class="hero-img">
        <div class="container">
          <div>
            <img class="img-fluid" src="./images/location.png" alt="">
            <h2>TAMPA, FL.</h2>
          </div>
          <div>
            <h2>CHECK AVAILABILITY</h2>
            <form class="form-inline my-2 my-lg-0">
              <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
              <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
            </form>
          </div>
        </div>
      </div>
    </section>

    <section id="junk-removal" class="my-5">
      <div class="container">
        <div class="row featurette">
          <div class="col-md-7">
            <h2 class="font-weight-bold font-italic mb-3">Tampa Bay Area Junk Removal</h2>
            <p class="lead">Whether it's residential or commerical,
              <br />
              we're happy to remove your trash so you don't have to!</p>
            <button type="button" class="btn btn-dark btn-lg mr-4">BOOK NOW</button>
            <a class="vanilla-anchor" href="#!">ITEMS WE REMOVE</a>
          </div>
          <div class="col-md-5">
            <img class="featurette-image img-fluid mx-auto" data-src="holder.js/500x500/auto" alt="Tampa Bay Junk Removal" src="./images/junk.jpg">
          </div>
        </div>
      </div>
    </section>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
